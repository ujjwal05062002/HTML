<html>
    <head>
        <title>Anchor Tag</title>
    </head>
    <body>
        <a href="https://www.google.com" target="_blank" title="Clicking it will open it in New Tab">Google</a>
        <!-- 
            href (Mandatory) = Provide the link here.
            target = can have four value but target is used most commonly to open a link in new tab.
            title = When scrolled whatever written inside the title will be shown to the end user.
         -->
    </body>
</html>
